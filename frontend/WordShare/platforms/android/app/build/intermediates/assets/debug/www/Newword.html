    <body>

      <h1 class="Name">Add a new word!</h1>
      <main>
        <a class="text"> Please enter a word in your native language to share it with the WordShare community! </a> <br>
          <input type="text" id="word" class="input-newword" placeholder="Word" onkeyup="showHint(this.value);" required>
          <input type="text" id="transword" class="input-newword" placeholder="Translation" required> <br>
          <!--  <a href="daily-word.html"><p> <button onclick="js/sendword.js" type="submit" class="button" id="Hinzufügen"> Add </button></a>-->
          <button onclick="sendword();" type="submit" class="button" id="Hinzufügen"> Add </button>

<p><span id="txtHint"></span></p>

<script type="text/javascript">
function showHint(input){
  //Eingabe vorhanden?
  if (input.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
//Ausgabe der vorhandenen Worte
      }else{
var exwords = gethtml("http://wordshare.kaiseritea.de/server/functions/exwords.php?input=" + input);
document.getElementById("txtHint").innerHTML = "Already existing:" + exwords;
}
}

  function sendword() {
    //get Eingaben des Benutzers
    var word  = document.getElementById('word').value;
    var transword  = document.getElementById('transword').value;
    var user = getCookie("username");
    //sende Daten an addWord  function httpGet(theUrl){
    var success = gethtml("http://wordshare.kaiseritea.de/server/functions/addWord.php?word=" + word + "&&transword=" + transword + "&&user=" + user);
    console.log(success);
    if (success == "1"){
        alert("Thanks for your word, it will be varifyed soon.");
    }
    else {
      alert("Your word is not new.");
    }
  }

  function gethtml(theU){
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theU, false ); // false for synchronous request
    xmlHttp.send( null );
   return xmlHttp.responseText;
  }

</script>
