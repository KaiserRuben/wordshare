<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>Beschwerdeformular</title>
        <link href="css/formular.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu|Cabin|PT+Sans+Narrow" rel="stylesheet">
    </head>

    <body>
        <a href="settings.html"> <img class="back" src="pics/arrow.png"> </a>
        <h1 class="Name" >Contact Form</h1>
        <div class="text">Leave your complaints here </div> <hr style=" border: 1px solid #62798f "> <br>
        <input id="email" class="input-contact" placeholder="Email"> <br>
        <input id="betreff" class="input-contact" placeholder="Subject"> <br>
        <input id="Nachricht" class="input-contact" placeholder="Content"> <br>
        <button type="submit" onclick="myFunction()" name="contact" class="button">Submit</button>
        <div class="popup" onclick="myFunction()">
  <span class="popuptext" id="myPopup">Messsage sent.</span>
</div>
<script>
// When the user clicks on <div>, open the popup
function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
}
</script>
    </body>
</html>
