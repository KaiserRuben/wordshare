<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  CSS inplementierung in externer Datei-->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Cabin|PT+Sans+Narrow" rel="stylesheet">

    <script language="javascript" type="text/javascript" src="js/cookiefunction.js"></script>

    <title>WordShare - Login</title>
</head>

<body>
    <div class="content">

        <img src="pics/logo.png" width="100%"/>

            <input type="text" class="input" id="name" placeholder="Username" required><br />
            <input type="password" class="input last" id="pw" placeholder="Password" required><br />
            <div>
          <input type="checkbox" class="last" id="check" value="check" checked> <label for="check">Remeber me?  </label>
      </div>
            <button type="submit" class="button" name="anmelden" onclick="datenSammeln()">Log-In</button><br />

        <a href="regster.html"><button type="button" class="button" name="registrieren">Sign Up</button> </a><br />
    </div>

    <script type="text/javascript">

    datenSammeln();

    function datenSammeln(){

      if(checkCookie("username")&&checkCookie("password")){

        var username = getCookie("username");
        var pw = getCookie("password");

      anmelden(username, password);

      }
      else{

        var username = document.getElementById("name").value;
        var pw = document.getElementById("pw").value;

        if(pw!=""&&username!=""){
          anmelden(username, password);
        }

      }
    }


    function anmelden(username, password){

      var url = "http://wordshare.kaiseritea.de/server/functions/login.php?name=" + username + "&&pw=" + pw;
      var success = httpGet(url);
      console.log(success);

      if(document.getElementById("check").checked == true){
        setCookie("username", username);
        setCookie("password", pw);
      }

      if(success == "1"){
        location="https://www.bing.de";
      }
      else{
        alert("Wrong Password or Username!");
      }
    }

    function httpGet(theUrl){
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
      xmlHttp.send( null );
      return xmlHttp.responseText;
    }

  </script>
</body>

</html>
